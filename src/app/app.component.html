<div class="container">
  <div class=" ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
  
    <div class="add-members-container">
      <input  
      #addMemberInput 
      type="text" 
      placeholder="Name"
      (input)="onInput(addMemberInput.value)"
      [value]="newMemberName"
      />
      <div class="center">
        <button (click)=addMember()>Add</button>
        <button (click)=clearMembers()>Clear</button>
      </div>
    </div>

    <div class="input-container"> 
      <input 
      #numberOfTeamsInput
      type="text" 
      placeholder="# number of teams" 
      maxlength="2"
      (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
      [value]="numberOfTeams" 
      />
      
      <button
      (click)=generateTeams()>Generate</button>
    </div>
    
    <p *ngIf="errorMessage" class="error-msg"> {{ errorMessage }}</p>
  </div>
</div>
